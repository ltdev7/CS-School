<!DOCTYPE html>
<html>
<head>
    <title>Create Profile</title>
</head>
<body>
    <h2>Edit Profile</h2>
    <form action="https://www.google.com" method="POST">
        
        <!-- Upload Profile Pic -->
        <label>Your Profile Photo</label>
        <input type="text">
        <input type="file" name="photo"><br><br>

        <!-- Name and Surname -->
        <label>Your First Name</label>
        <input type="text" name="pname"><br><br>
        <label>Your Last Name</label>
        <input type="text" name="psurname"><br><br>

        <!-- Gender -->
        <label>Gender</label>
        <input type="radio" name="gender" value="Male">
        <label>female</label>
        <input type="radio" name="gender" value="Male">
        <label>male</label><br><br>

        <!-- Birth Date -->
        <label>Birth Date</label>
        <input type="date" name="bdate"><br><br>

        <!-- About you -->
        <label>About you</label><br><br>
        <textarea name="about" rows="7" cols="30"></textarea><br><br>

        <!-- Web Site -->
        <label>Your Web Site url</label>
        <input type="url" name="url"><br><br>

        <label>Your Web Site name</label>
        <input type="text" name="urlname"><br><br>

        <!-- Submit Button -->
        <button type="submit">Create Profile ></button>
    </form>
</body>
</html>
